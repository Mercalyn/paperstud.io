<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PaperStud.io</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
    <section id="mainpage">
        <!-----------------------Top half------------------------->
        <header class="container" id="tophalf">
            <!------------Left of article / Left Nav Panel--------->
            <section id="leftnavpanel">
                <nav id="ambiencepanelbutton">
                    <i class="fas fa-cloud-moon-rain layerpanel" style="font-size: 70px;"></i>
                </nav>
                <nav id="backproppanelbutton">
                    <i class="fas fa-coffee layerpanel" style="font-size: 63px;"></i>
                </nav>
                <nav id="characterpanelbutton">
                    <i class="fas fa-crown layerpanel" style="font-size: 63px;"></i>
                </nav>
            </section>
            
            <!------------Left half / Layers--------->
            <!--characterpanel-->
            <section class="border corner offwhite hidepanel" id="characterpanel">
                <nav id="charpanelnavtop" class="layertop">
                    <i class="fas fa-crown fa-h2"></i>
                    <h2>MAIN ACTORS</h2>
                    <i class="fas fa-plus-square fa-h2 fa-button" id="addcharacterbutton"></i>
                </nav>
                <aside id="charlist">
                    <ul id="charlistul">
                    </ul>
                </aside>
            </section>
            <!--backproppanel-->
            <section class="border corner offwhite hidepanel" id="backproppanel">
                <nav id="backproppanelnavtop" class="layertop">
                    <i class="fas fa-coffee fa-h2"></i>
                    <h2>BACKPROPS</h2>
                    <i class="fas fa-plus-square fa-h2 fa-button" id="addbackpropbutton"></i>
                </nav>
                <aside id="proplist">
                    <ul id="proplistul">
                    </ul>
                </aside>
            </section>
            <!--ambiencepanel-->
            <section class="border corner offwhite hidepanel" id="ambiencepanel">
                <nav id="ambiencepanelnavtop" class="layertop">
                    <i class="fas fa-cloud-moon-rain fa-h2"></i>
                    <h2>AMBIENCE</h2>
                    <i class="fas fa-plus-square fa-h2 fa-button" id="addambiencebutton"></i>
                </nav>
                <aside id="ambiencelist">
                    <ul id="ambiencelistul">
                    </ul>
                </aside>
            </section>
            <!-------------Right half / Preview---------->
            <section id="righthalf">
                <canvas class="border" id="canvasrender">

                </canvas>
                
                
                <nav class="border corner offwhite" id="renderbuttons">
                    <article class="renderbuttonclass" id="charbuilderbutton">
                        <h3>CHAR BUILDER</h3>
                    </article>
                    <article class="renderbuttonclass" id="scenebbutton">
                        <h3>SCENE BUILDER</h3>
                    </article>
                    <article class="renderbuttonclass" id="scrubbutton">
                        <h3>SCRUB-PLAY</h3>
                    </article>
                    <article class="renderbuttonclass" id="burnbutton">
                        <h3>BURN-IN</h3>
                    </article>
                    <article class="renderbuttonclass" id="hotkeybutton">
                        <h3>KEY BINDINGS</h3>
                    </article>
                    <article class="renderbuttonclass" id="actualrenderbutton">
                        <h3>RENDER</h3>
                    </article>
                </nav>
            </section>
        </header>
        <!-----------------Bottom half / Timeline------------------->
        <footer class="container border corner offwhite" id="timeline">
            <nav id="navtimeline">
                <article>
                    <h4>Render: 1920x1080@24fps</h4>
                </article>
                <article style="display:flex;">
                    <i class="fas fa-map-marked fa-h2 fa-info"></i>
                    <h2>TIMELINE</h2>
                </article>
                <article>
                    <h4>Limit: 1440frames / 60sec</h4>
                </article>
            </nav>
            <!------------actual timeline graphic-------------->
            <article id="timelinebg"></article>
            <article id="timelinecursor">
                <p id="frameoutnumber">
                    0000
                </p>
            </article>
        </footer>
    </section>
    
    <!-----------------------Popup window backer------------------------->
    <article id="popup-window-backer"></article>
    
    <!-----------------------Pop up window------------------------->
    <article id="popup-window">
        <section class="popup-hide-class" id="hotkey-pop">
        </section>
        <section class="popup-hide-class" id="charbuilder-pop">
            charbuilder
        </section>
        <section class="popup-hide-class" id="debug-pop">
            scene builder
        </section>
        <section class="popup-hide-class" id="render-pop">
            render
        </section>
        <section class="popup-hide-class" id="slide-bg-pop">
            slide-bg
        </section>
        <section class="popup-hide-class" id="main-bg-pop">
            main-bg
        </section>
        <section class="popup-hide-class" id="charpanel-pop">
            charpanel
        </section>
    </article>
</body>
</html>
